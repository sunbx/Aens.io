<script>

    $('#login').on('click', function () {

        let indexSelectValue = $("#index").val();

        let mnemonic = $('#mnemonic').val();
        if (mnemonic === "") {
            swal("mnemonic is null ");
            return
        }
        $("#login").text(" ");
        $("#login").LoadingOverlay("show", {
            background: "",
            imageColor: "#FFFFFF"
        });
        $.post("/api/login", {mnemonic: mnemonic, index: indexSelectValue}, function (result) {
            $("#login").text("SIGN IN");
            $("#login").LoadingOverlay("hide");
            let obj = jQuery.parseJSON(result);
            if (obj.code === 200) {
                wordKeyToIsKs("aens", obj.data.signingKey);
                // let key = keyStoreToSecretKey("aens");
                window.location.href = "/";
                // key.then(function (result) {
                //    alert(result)
                // })
            } else {
                swal(obj.msg);
            }
        });
    });

    function wordKeyToIsKs(password, secretKey) {
        Ae.Keystore.dump("AENS", password, secretKey).then(Keystore => {
            localStorage.setItem("sign", JSON.stringify(Keystore));
        });
    }

</script>
